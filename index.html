<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row" id="app">

                <input class="form-control row col-12" type="text" v-model="user" placeholder="Enter your name">

                <div class="jumbotron jumbotron-fluid row col-12">
                    <div class="container">
                        <h1 class="display-4">{{user}}</h1>
                        <p class="lead">{{welcomeMessage}}</p>
                    </div>
                </div>
                <div class="row col-12">
                </div>
                <div class="row col-12 col-md-8 col-lg-9">
                    <fiche-produit v-for="porduit in porduits"v-bind:article="porduit" v-bind:nom="porduit[0]" v-bind:description="porduit[1]" v-on:commande-passee="commander"></fiche-produit>

                </div>
                
                <div class="col-12 col-md-4 col-lg-3" v-if="commandes.length>0">
                    <h1 class="display-6">Votre commande:</h1>
                    <div v-for="commande in commandes" class="jumbotron jumbotron-fluid col-12">
                        <div class="container">
                            <h1 class="display-7">{{commande[0]}}</h1>
                            <p class="lead">{{commande[1]}}</p>
                            <a v-on:click="supprimer(commande)" class="btn btn-primary">Supprimer</a>
                      </div>
                    </div>
                </div>
        </div>
    </div>

</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="vue.js"></script>
